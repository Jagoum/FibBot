name: Print hello world
description: "This action is to print hello world"

inputs:
  enable_fib:
    description: "This will enable fibonacci"
    required: false
    default: "true"

  max_threshold:
    description: "This is the max value of the fibonacci"
    required: false
    default: "180"

  runs:
    using: "docker"
    image: "Dockerfile"
    env:
      ENABLE_FIB: ${{ inputs.enable_fib }}
      MAX_THRESHOLD: ${{ inputs.max_threshold }}
  entrypoint: /usr/local/bin/fibbot
