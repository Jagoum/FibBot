name: Print Hello World
on:
    push:
        branches:
            - main
            - '**'
    pull_request:

jobs:
    run-hello-world:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            repository-projects: write
        steps:
            # This will Check my repository to see if it is running
            -   name: Checkout Repository
                uses: actions/checkout@v4
            # This is to prevent your workflow from building from scratch but to build only file that have being updated
            -   name: Cached Cargo registry and build
                uses: actions/cache@v4
                with:
                    path: |
                        ~.cargo/bin/
                        ~/.cargo/registry/index/
                        ~/.cargo/registry/cache/
                        ~.cargo/.git/db/
                        target
                    key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-cargo-
                        
            -   name: Exercute Custorm Action
                uses: ./
                with:
                    runs: "composite"
                    
            -   name: Run My action with these other arguments [_,true]
                uses: ./
                with:
                    pr_num: ${{ github.event.pull_request.number }}
                    enable_fib: "true"
                    users_input: "25"
                    max_threshold: "158"
                   

            -   name: Run with 150 and enable status true
                uses: ./
                with:
                    pr_num: "1"
                    enable_fib: "true"
                    users_input: "28"
                    max_threshold: "150"
                    
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    

                   
                    
            



        
        
